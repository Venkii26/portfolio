<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Contact</title>

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

 
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: 'Orbitron', sans-serif;
      padding-top: 80px; /* space for fixed navbar */
    }

   
    .navbar {
      background-color: #0d1117;
    }

    .logo {
      color: #00f0ff;
      font-weight: bold;
      font-size: 1.8rem;
      text-decoration: none;
    }

    .navbar-nav .nav-link {
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #00f0ff;
    }

    
    .contact {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px 60px;
    }

    .heading {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .heading span {
      color: #00f0ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .input-box input {
      flex: 1 1 220px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #1a1f2b;
      color: white;
      font-size: 14px;
    }

    textarea {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #1a1f2b;
      color: white;
      resize: vertical;
      min-height: 150px;
      font-size: 14px;
    }

    .btn {
      padding: 12px;
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
      width: fit-content;
    }

    .btn:hover {
      background-color: #00dede;
      color: black;
    }

    
    @media (max-width: 768px) {
      .heading {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top px-4">
    <div class="container-fluid">
      <a class="logo" href="#">PORTFOLIO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Skills.html">SKILLS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 
  <section class="contact" id="contact">
    <h2 class="heading">
      CONTACT <span>ME</span>
    </h2>
   <form id="contact-form">
  <div class="input-box">
    <input type="text" name="from_name" placeholder="Full Name" required />
    <input type="email" name="email_id" placeholder="Email Address" required />
  </div>
  <div class="input-box">
    <input type="tel" name="phone" placeholder="Mobile Number" required />
    <input type="text" name="subject" placeholder="Email Subject" required />
  </div>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <input type="submit" value="Send Message" class="btn" />
</form>

  </section>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
 
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
 
  (function () {
    emailjs.init({
      publicKey: "omk_rEtCX9KhjbGsG", 
    });
  })();

  document.getElementById("contact-form").addEventListener("submit", function (event) {
    event.preventDefault();

    emailjs.sendForm("service_tre3l0f", "template_hpm9n52", this).then(
      function () {
        alert("Message sent successfully!");
        document.getElementById("contact-form").reset();
      },
      function (error) {
        alert("Failed to send message:\n" + JSON.stringify(error));
      }
    );
  });
</script>

</body>
</html>
